<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Người Dùng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        @media (max-width: 600px) {
            table, th, td {
                display: block;
                width: 100%;
            }
            th {
                display: none;
            }
            td {
                text-align: right;
                position: relative;
                padding-left: 50%;
            }
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 10px;
                text-align: left;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>

    <h1>Danh Sách Người Dùng</h1>
    <table id="userTable">
        <thead>
            <tr>
                <th>Tên người dùng</th>
                <th>Email</th>
                <th>Vai trò</th>
                <th>Ngày tạo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu người dùng sẽ được chèn vào đây -->
        </tbody>
    </table>

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('/api/users'); // Đường dẫn API để lấy dữ liệu
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const users = await response.json();
                
                const userTableBody = document.querySelector('#userTable tbody');
                userTableBody.innerHTML = '';

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td data-label="Tên người dùng">${user.username}</td>
                        <td data-label="Email">${user.email}</td>
                        <td data-label="Vai trò">${user.role}</td>
                        <td data-label="Ngày tạo">${new Date(user.created_at).toLocaleDateString()}</td>
                    `;
                    userTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Lỗi khi lấy dữ liệu người dùng:', error);
                const userTableBody = document.querySelector('#userTable tbody');
                userTableBody.innerHTML = '<tr><td colspan="4">Không thể lấy dữ liệu người dùng.</td></tr>';
            }
        }

        // Gọi hàm fetchUsers khi tải trang
        window.onload = fetchUsers;
    </script>

</body>
</html>
